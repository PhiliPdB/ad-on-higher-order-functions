name:                ad-mini-project
version:             0.1.0.0
git:                 "https://git.science.uu.nl/p.debruin/ad-mini-project"
license:             BSD3
author:              "Philip de Bruin, Pieter Knops, Danny de Jong"
maintainer:          "Philip de Bruin <p.debruin@students.uu.nl>, Pieter Knops <p.d.knops@students.uu.nl>, Danny de Jong <g.j.dejong2@students.uu.nl>"
copyright:           "2020 Philip de Bruin, Pieter Knops, Danny de Jong"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README <https://git.science.uu.nl/p.debruin/ad-mini-project/-/blob/master/README.md>

dependencies:
- base >= 4.7 && < 5
- vector-sized
- mtl

library:
  source-dirs: src

executables:
  ad-mini-project-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ad-mini-project

tests:
  ad-mini-project-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ad-mini-project
